<!DOCTYPE html>
<html>
<head>
  <title>Fetch Data from URL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    label {
      font-size: 18px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #0056b3;
    }

    #table-container {
      display: none;
      margin-top: 20px;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Fetch Data from URL</h1>
  <label for="url">Masukkan URL:</label>
  <input type="text" id="url" placeholder="URL">
  <button onclick="fetchData()">Ambil Data</button>
  <h2>Data dari URL:</h2>
  <table id="data-table">
  <!-- Data akan ditambahkan di sini melalui JavaScript -->
  </table>
  </div>

  <script>
    function fetchData() {
      const urlInput = document.getElementById('url').value;
      const tableContainer = document.getElementById('table-container');
      const dataTable = document.getElementById('data-table');

      // Buat objek AJAX
      const xhr = new XMLHttpRequest();
      
      // Atur fungsi penanganan ketika permintaan AJAX selesai
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          // Konversi JSON yang diterima ke objek JavaScript
          const data = JSON.parse(xhr.responseText);

          // Hapus semua baris tabel sebelum menambahkan yang baru
          dataTable.innerHTML = '';

          // Buat header tabel
          const headerRow = document.createElement('tr');
          for (const key in data[0]) {
            if (data[0].hasOwnProperty(key)) {
              const headerCell = document.createElement('th');
              headerCell.textContent = key;
              headerRow.appendChild(headerCell);
            }
          }
          dataTable.appendChild(headerRow);

          // Tambahkan data ke tabel
          data.forEach(function(item) {
            const dataRow = document.createElement('tr');
            for (const key in item) {
              if (item.hasOwnProperty(key)) {
                const dataCell = document.createElement('td');
                dataCell.textContent = item[key];
                dataRow.appendChild(dataCell);
              }
            }
            dataTable.appendChild(dataRow);
          });

          // Tampilkan tabel
          tableContainer.style.display = 'block';
        }
      };

      // Kirim permintaan GET ke URL yang diinputkan
      xhr.open('GET', urlInput, true);
      xhr.send();
    }
  </script>
</body>
</html>
