<!DOCTYPE html>
<html>
<head>
    <title>Fetch Data from URL</title>
    <style>
        #table-container {
        display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        body {
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: deeppink;
            color: white;
            padding: 20px;
        }
        h2 {
            color: #333;
            font-size: x-large;
        }
        form {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            font-weight: bold;
            font-size: x-large;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 25%;
            height: 50%;
            padding: 5px;
            border: 3px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: deeppink;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <h1>Fetch Data from URL</h1>
    <label for="URL">URL Link:</label><br>
    <input type="text" id="text-field" name="URL" placeholder="Masukkan URL Link"><br>
    <input type="submit" value="Submit">
    <h2>Data dari URL:</h2>
  <div id="table-container">
    <table id="data-table">
      <!-- Data akan ditambahkan di sini melalui JavaScript -->
    </table>
  </div>

  <script>
    function fetchData() {
      const urlInput = document.getElementById('url').value;
      const tableContainer = document.getElementById('table-container');
      const dataTable = document.getElementById('data-table');

      // Buat objek AJAX
      const xhr = new XMLHttpRequest();
      
      // Atur fungsi penanganan ketika permintaan AJAX selesai
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          // Konversi JSON yang diterima ke objek JavaScript
          const data = JSON.parse(xhr.responseText);

          // Hapus semua baris tabel sebelum menambahkan yang baru
          dataTable.innerHTML = '';

          // Buat header tabel
          const headerRow = document.createElement('tr');
          for (const key in data[0]) {
            if (data[0].hasOwnProperty(key)) {
              const headerCell = document.createElement('th');
              headerCell.textContent = key;
              headerRow.appendChild(headerCell);
            }
          }
          dataTable.appendChild(headerRow);

          // Tambahkan data ke tabel
          data.forEach(function(item) {
            const dataRow = document.createElement('tr');
            for (const key in item) {
              if (item.hasOwnProperty(key)) {
                const dataCell = document.createElement('td');
                dataCell.textContent = item[key];
                dataRow.appendChild(dataCell);
              }
            }
            dataTable.appendChild(dataRow);
          });

          // Tampilkan tabel
          tableContainer.style.display = 'block';
        }
      };

      // Kirim permintaan GET ke URL yang diinputkan
      xhr.open('GET', urlInput, true);
      xhr.send();
    }
  </script>
</body>
</html>
